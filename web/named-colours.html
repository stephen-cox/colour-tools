<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Colour palette tools">
    <meta name="author" content="Stephen Cox">
    <title>W3C Named Colours | Colour Tools</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <h1>W3C Named Colours</h1>
    <div id="named-colours">
      <table class="colour-table">
        <tr class="colour-table__header">
          <th>&nbsp;</th>
          <th>Name</th>
          <th>Hex</th>
          <th>RGB Red</th>
          <th>RGB Green</th>
          <th>RGB Blue</th>
          <th>Temperature</th>
          <th>HSL Hue</th>
          <th>HSL Saturation</th>
          <th>HSL Luminosity</th>
          <th>HSV Hue</th>
          <th>HSV Saturation</th>
          <th>HSV Value</th>
          <th>CMYK Cyan</th>
          <th>CMYK Magenta</th>
          <th>CMYK Yellow</th>
          <th>CMYK Black</th>
        </tr>
      </table>
    </div>

  </body>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/chroma-js/chroma.min.js"></script>
  <script src="js/scripts.js"></script>
</html>
