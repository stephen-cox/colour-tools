{% extends "layout.html" %}

{% block content %}
    <h1>Colour Palette Tools</h1>
    <div id="colour-palette-tools">
      <div class="js-colour-block colour-block"></div>
      <div class="colour-details">
        <div class="js-colour-details-hex"></div>
        <div class="js-colour-details-hsl"></div>
        <div class="js-colour-details-rgb"></div>
      </div>
      <div class="js-slider-hue slider slider__hue">
        <div class="js-slider-range slider__range">
          <div class="js-slider-slide slider__slide"></div>
        </div>
        <input type="text" class="js-slider-value slider__value" value="" />
      </div>
      <div class="js-slider-saturation slider slider__saturation">

          <div class="js-slider-slide slider__slide"></div>
        </div>

      </div>
      <div class="js-slider-luminosity slider slider__luminosity">
        <div class="js-slider-range slider__range">
          <div class="js-slider-slide slider__slide"></div>
        </div>
        <input type="text" class="js-slider-value slider__value" value="" />
      </div>
      <div class="js-slider-red slider slider__red">
        <div class="js-slider-range slider__range">
          <div class="js-slider-slide slider__slide"></div>
        </div>
        <input type="text" class="js-slider-value slider__value" value="" />
      </div>
      <div class="js-slider-green slider slider__green">
        <div class="js-slider-range slider__range">
          <div class="js-slider-slide slider__slide"></div>
        </div>
        <input type="text" class="js-slider-value slider__value" value="" />
      </div>
      <div class="js-slider-blue slider slider__blue">
        <div class="js-slider-range slider__range">
          <div class="js-slider-slide slider__slide"></div>
        </div>
        <input type="text" class="js-slider-value slider__value" value="" />
      </div>
    </div>
{% endblock %}
